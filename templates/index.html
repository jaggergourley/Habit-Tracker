{% extends 'base.html' %}

{% block head %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/static/index.js"></script>
{% endblock %}

{% block body %}
<h1>Habit Tracker</h1>

<div>
    <label for="name">Habit Name:</label>
    <input type="text" id="name" required autocomplete="off">
    <label for="description">Description (optional):</label>
    <input type="text" id="description" autocomplete="off">
    <button id="add-habit-btn">Add Habit</button>
</div>

<h2>Your Habits</h2>
<ul id="habits-list">
    {% for habit in habits %}
    <li data-id="{{ habit.id }}">
        {{ habit.name }} - {{ habit.description }} (Completed {{ habit.completions|length }} times)
        <button class="complete-habit-btn">Mark as Completed</button>
        <button class="delete-habit-btn">Delete</button>
    </li>
    {% endfor %}
</ul>
{% endblock %}
