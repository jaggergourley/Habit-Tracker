{% extends 'base.html' %}

{% block head %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock %}

{% block body %}
<form method="post" action="/">
    <input type="text" name="habit" required autocomplete="off">
    <button type="submit">Add Habit</button>
</form>

<ul>
    {% for habit in habits %}
    <li style="text-decoration: {{'line-through' if habit.complete else 'none'}}">
        {{ habit.title }}
        <a href="{{ url_for('complete', id=habit.id)}}">Check Off</a>
        <a href="{{ url_for('delete', id=habit.id)}}">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
